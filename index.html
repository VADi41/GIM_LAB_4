<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Лабораторна Робота №4 - Задерацький</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
</head>
<body>
  <div id="navbar">
        <p id="t">Лабораторна Робота №4</p>
        <a href="#mapCont" class="navA">Карта</a>
        <a href="#videoCont" class="navA">Відео</a>
        <a href="#audioCont" class="navA">Аудіо</a>
  </div>

  <div id="main">

    <div id="mapCont">
      <p class="contP">Карта</p>
      <div id="map">
        <div id="mapGoogle">
          <iframe width="100%" height="500px" src="https://maps.google.com/maps?width=700&amp;height=440&amp;hl=en&amp;q=ukraine%2Ckiev+(%D0%9D%D0%B0%D0%B7%D0%B2%D0%B0%D0%BD%D0%B8%D0%B5)&amp;ie=UTF8&amp;t=&amp;z=10&amp;iwloc=B&amp;output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
            <div style="position: absolute;width: 80%;bottom: 10px;left: 0;right: 0;margin-left: auto;margin-right: auto;color: #000;text-align: center;"><small style="line-height: 1.8;font-size: 2px;background: #fff;">Powered by <a href="https://embedgooglemaps.com/ru/">https://embedgooglemaps.com/ru/</a> & <a href="https://iamsterdamcard.it">iamsterdamcard</a></small></div>
              <style>#gmap_canvas img{max-width:none!important;background:none!important}</style>
        </div>
      </div>
    </div>

    <div id="videoCont">
      <p class="contP">Відео</p>
      <div id="video">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/mPZkdNFkNps" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </div>

    <div id="audioCont">
      <p class="contP">Аудіо</p>
      <div id="audio">
        <audio controls src="audio.mp3">
          Your browser does not support the <code>audio</code> element.
        </audio>
      </div>
    </div>

  </div>

  <div id="footer">
    <p style="color: white; font-size: 24px; font-weight: bold;">Задерацький Вадим</p>
  </div>
</body>
</html>
